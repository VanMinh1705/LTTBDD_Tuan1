<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const billValues = [275, 40, 430];

      const tips = billValues.map((bill) =>
        bill >= 50 && bill <= 300 ? bill * 0.15 : bill * 0.2
      );

      tips.forEach((tip, index) => {
        const totalValue = billValues[index] + tip;
        console.log(
          `Hóa đơn ${billValues[index]}$, giá tiền tip ${tip}$, tổng tiền =${totalValue}$`
        );
      });
    </script>
  </body>
</html>
