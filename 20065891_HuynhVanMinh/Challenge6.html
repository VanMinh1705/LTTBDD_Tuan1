<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const bills = [125, 555, 44];
      const calcTip = bills.map((bill) =>
        bill >= 50 && bill <= 300 ? bill * 0.15 : bill * 0.2
      );

      calcTip.forEach((tip, index) => {
        const total = bills[index] + tip;
        console.log(
          `Hóa đơn ${bills[index]}$, giá tiền tip ${tip}$, tổng tiền =${total}$`
        );
      });
    </script>
  </body>
</html>
