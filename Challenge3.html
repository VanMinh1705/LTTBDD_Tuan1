    <script>
      const dolphin = [97, 112, 101];
      const dolphinAvg = dolphin.reduce((a, b) => a + b, 0) / dolphin.length;
      console.log("Average Dolphins: " + dolphinAvg.toFixed(2) + "");

      const koalas = [109, 95, 113];
      const koalasAvg = koalas.reduce((a, b) => a + b, 0) / koalas.length;
      console.log("Average Koalas:" + koalasAvg.toFixed(2) + "");

      function win() {
        if (dolphinAvg > koalasAvg && dolphinAvg >= 100) {
          console.log("Dolphins WIN!");
        } else if (koalasAvg > dolphinAvg && koalasAvg >= 100) {
          console.log("Koalas WIN!");
        } else if (
          dolphinAvg === koalasAvg &&
          dolphinAvg >= 100 &&
          koalasAvg >= 100
        ) {
          console.log("2 Team DRAW!");
        } else {
          console.log("No Team WIN!");
        }
      }
      win();
    </script>
